services:
  - type: web
    name: pizza-app-backend
    env: node
    region: ohio
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/pizzas

  - type: web
    name: pizza-app-frontend
    env: node
    region: ohio
    buildCommand: |
      cd frontend && npm install
      echo "VITE_API_URL=https://pizza-app-backend.onrender.com" > .env.production
      npm run build
    startCommand: cd frontend && npm run preview
    staticDir: frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
