services:
  - type: web
    name: pizza-app-backend
    env: node
    region: ohio
    buildCommand: |
      cd backend && \
      npm install && \
      npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/pizzas

  - type: web
    runtime: static
    name: pizza-app-frontend
    env: static
    region: ohio
    buildCommand: |
      cd frontend && \
      npm install && \
      echo "VITE_API_URL=https://pizza-app-backend.onrender.com" > .env.production && \
      npm run build
    staticDir: frontend/dist
